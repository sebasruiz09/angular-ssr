<div
  class="bg-blue-500 h-44 bg-opacity-25 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer animate-fadeIn"
  [routerLink]="['/pokemons', pokemon().id]"
>
  <img
    [src]="PokemonImage()"
    alt="ditto"
    class="w-24 h-24"
    width="96px"
    height="96px"
  />

  <div class="text-center mt-2">
    <h2 class="text-xl font-bold capitalize text-white">
      {{ pokemon().name }}
    </h2>
  </div>
</div>
